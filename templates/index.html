{{define "index.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tmux-dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ansi_up@6/ansi_up.min.js"></script>
    <style>
        .terminal { font-family: ui-monospace, monospace; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen overflow-y-auto">
<div class="max-w-lg mx-auto p-4 pb-20">
    <header class="flex items-center justify-between mb-6 sticky top-0 bg-gray-100 py-2 -mt-2 z-10">
        <h1 class="text-xl font-bold text-gray-800">tmux-dashboard</h1>
        <button
            hx-get="/sessions"
            hx-target="#sessions"
            hx-swap="innerHTML"
            class="p-2 rounded-full hover:bg-gray-200"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
        </button>
    </header>

    <div
        id="sessions"
        hx-ext="sse"
        sse-connect="/sessions?stream=1"
        sse-swap="message"
        hx-swap="innerHTML"
    >
        <div class="text-center py-8 text-gray-500">
            Loading sessions...
        </div>
    </div>
</div>
    <script src="/static/app.js"></script>
</body>
</html>
{{end}}
