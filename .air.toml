root = "."
tmp_dir = "tmp"

[build]
pre_cmd = ["templ generate"]
cmd = "go build -o ./tmp/houston ."
full_bin = "./tmp/houston -addr 0.0.0.0:${HOUSTON_PORT}"
include_ext = ["go", "tpl", "tmpl", "templ", "html"]
exclude_regex = [".*_templ.go"]
exclude_dir = ["tmp", "vendor", ".git"]
exclude_file = ["views/views_templ.go"]
delay = 500

[log]
time = false

[misc]
clean_on_exit = true
