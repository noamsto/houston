root = "."
tmp_dir = "tmp"

[build]
pre_cmd = ["cd ui && node_modules/.bin/vite build"]
cmd = "go build -o ./tmp/houston ."
full_bin = "./tmp/houston -addr ${HOUSTON_ADDR:-0.0.0.0:${HOUSTON_PORT}}"
include_ext = ["go", "ts", "tsx", "css"]
exclude_dir = ["tmp", "vendor", ".git", ".worktrees", "node_modules", "ui/dist"]
delay = 500

[log]
time = false

[misc]
clean_on_exit = true
